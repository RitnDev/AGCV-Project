<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
 
<head>
	<title>Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style-login.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="form-login">
    <div class="container">
	<br/><br/>
            <form th:action="@{/login}" method="POST" class="form-login-signin">
                <h3 th:text="${pageName}"/><br/>
                        
                <div align="center" th:if="${param.error}">
                    <p class="form-login-p">L'identifiant ou le mot de passe est invalide.</p>
                </div>
		
                <input type="text" id="username" name="username"  th:placeholder="identifiant" class="form-login-control"/>
                <br/> 
                <input type="password" id="password" name="password" th:placeholder="mot_de_passe" class="form-login-control"/>
                <br/>
                <button class="form-login-btn" name="Submit" value="login" type="Submit" th:text="Connexion"/>
                <br/>
                <br/>
                <a th:href="${index.href}">Retour Ã  la page principale</a>
            </form>
	</div>
</body>
    
    
</html>
