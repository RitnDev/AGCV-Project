<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    
    <head th:fragment="headerFragment">
        <title th:text="${pageTitle}">Template Title</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
    </head>
    

    <body>
        <div th:replace="fragments/layout-header :: header"/>
      
        <div class="main-content">
            <br/>
            <div th:utext="${message}"> !</div><br/>
            
            <div>Mettre des trucs pour tester des choses ici !</div><br/><br/>
            
            <form th:action="@{/newTest}" th:object="${newTest}" method="post">
                        
                    <table class="popup-form">
                        <tr>
                            <td class="popup-form-label">
                                <label for="prenom">Pr√©nom :</label>
                            </td>
                            <td class="popup-form-input">
                                <input id="prenom" type="text" th:field="*{prenom}" />
                            </td>
                        </tr>
                        <tr>
                            <td class="popup-form-label">
                                <label for="nom">Nom :</label>
                            </td>
                            <td class="popup-form-input">
                                <input id="nom" type="text" th:field="*{nom}" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="popup-form-submit">
                                <input class="popup-form-submit-button" type="submit" value="Valider le test"/>                            
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>
            
        </div>
      
        <div th:replace="fragments/layout-footer :: footer"/>
    </body>
    
</html>
