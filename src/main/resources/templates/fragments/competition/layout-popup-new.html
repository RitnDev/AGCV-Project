<!DOCTYPE html>
<html>
       
<!-- ------------------------------------------ POPUP NOUVELLE COMPETITION -------------------------------------------------- -->
        
        <div th:fragment="compet">
            <div id="popup-content" class="popup-content-competition">
                <table class="popup-header">
                    <tr>
                        <td class="popup-header-titre">
                            <h3 th:text="#{texte.pop.new.compet.titre}"></h3>
                        </td>
                        <td class="popup-header-close">
                            <img id="close-competition" class="button-close" src="/images/popup/button-close.png">
                        </td>
                    </tr>
                </table>
                
                <form th:action="@{/newCompetition}" th:object="${newCompetition}" method="post">
                        
                    <table class="popup-form">
                        <tr>
                            <td class="popup-form-label">
                                <label for="nom" th:text="#{texte.pop.new.compet.nom}">---</label>
                            </td>
                            <td class="popup-form-input">
                                <input id="nom" 
                                       type="text" 
                                       th:value="*{nom}" 
                                       th:field="*{nom}" 
                                       th:pattern="#{validation.pattern.string2}"
                                       minlength="2"
                                       maxlength="40"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="popup-form-label">
                                <label for="nbTubesUtilises" th:text="#{texte.pop.new.compet.nbTubeUtilises}"></label>
                            </td>
                            <td class="popup-form-input">
                                <input id="nbTubesUtilises" 
                                       type="number" 
                                       min="1" 
                                       th:pattern="#{validation.pattern.integer}"
                                       th:value="*{nbTubesUtilises}" 
                                       th:field="*{nbTubesUtilises}"/>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="popup-form-submit">
                                <input class="popup-form-submit-button" type="submit" th:value="#{texte.pop.new.compet.submit}"/>                            
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>
                
            </div>
        </div>        
        


</html>
