<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        
<!-- ------------------------------------------ POPUP MODIFICATION CONSO-MOIS -------------------------------------------------- -->
        

        <!--                                    CHANGEMENT DU PRIX DE TUBES                                                   -->
        <div th:fragment="consomois-prix">
            <div id="popup-content" class="popup-content-edit-consomois">
                <table class="popup-header">
                    <tr>
                        <td class="popup-header-titre">
                            <h3>Nouveau prix du tube</h3>
                        </td>
                        <td class="popup-header-close">
                            <a href="/index">
                                <img class="button-close" src="/images/popup/button-close.png">
                            </a>
                        </td>
                    </tr>
                </table>
                
                <form th:action="@{/mois/prix/{id}(id=*{id})}" th:object="${editConsoMois}" method="post">
                        
                    <table class="popup-form">
                        <tr>
                            <td class="popup-form-label">
                                <label for="prixTube">Prix du tube :</label>
                            </td>
                            <td class="popup-form-input">
                                <select id="prixTube" th:field="*{idPrixTube}">
                                <option th:each="pt : ${listPrixTubes}" th:value="${pt.id}" th:text="${pt.toString()}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="popup-form-label">
                                <label for="suivant">Faut-il changer ce prix pour les mois suivants ?</label>
                            </td>
                            <td class="popup-form-input">
                                <input id="suivant" name="suivant" type="checkbox" th:checked="*{suivant}"/>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="popup-form-submit">
                                <input type="hidden" name="_method" value="put"/>
                                <input type="hidden" th:value="*{id}" th:field="*{id}" />
                                <input type="hidden" th:value="*{nom}" th:field="*{nom}" />
                                <input class="popup-form-submit-button" type="submit" value="Valider les modifications"/>                            
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>
                
            </div>
        </div>  


        <!--                                    SAISIE DU NOMBRE DE TUBES UTILISES                                          -->
        <div th:fragment="consomois-nbu">
            <div id="popup-content" class="popup-content-edit-consomois-nbu">
                <table class="popup-header">
                    <tr>
                        <td class="popup-header-titre">
                            <h3>Tubes utilisés</h3>
                        </td>
                        <td class="popup-header-close">
                            <a href="/index">
                                <img class="button-close" src="/images/popup/button-close.png">
                            </a>
                        </td>
                    </tr>
                </table>
                
                <form th:action="@{/mois/nbu/{id}(id=*{id})}" th:object="${editConsoMois}" method="post">
                        
                    <table class="popup-form">
                        <tr>
                            <td class="popup-form-label">
                                <label for="nbTubeUtilise">Nb tubes utilisés :</label>
                            </td>
                            <td class="popup-form-input">
                                <input id="nbTubeUtilise" type="number" th:value="*{nbTubeUtilise}" th:field="*{nbTubeUtilise}" min="0" />
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="popup-form-submit">
                                <input type="hidden" name="_method" value="put"/>
                                <input type="hidden" th:value="*{id}" th:field="*{id}" />
                                <input type="hidden" th:value="*{nom}" th:field="*{nom}" />
                                <input class="popup-form-submit-button" type="submit" value="Valider les modifications"/>                            
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>
                
            </div>
        </div>

        
        <!--                                    SAISIE DU NOMBRE DE TUBES COMMANDES                                          -->
        <div th:fragment="consomois-nbc">
            <div id="popup-content" class="popup-content-edit-consomois-nbc">
                <table class="popup-header">
                    <tr>
                        <td class="popup-header-titre">
                            <h3>Tubes commandés</h3>
                        </td>
                        <td class="popup-header-close">
                            <a href="/index">
                                <img class="button-close" src="/images/popup/button-close.png">
                            </a>
                        </td>
                    </tr>
                </table>
                
                <form th:action="@{/mois/nbc/{id}(id=*{id})}" th:object="${editConsoMois}" method="post">
                        
                    <table class="popup-form">
                        <tr>
                            <td class="popup-form-label">
                                <label for="nbTubeCommande">Nb tubes commandés :</label>
                            </td>
                            <td class="popup-form-input">
                                <input id="nbTubeCommande" type="number" th:value="*{nbTubeCommande}" th:field="*{nbTubeCommande}" min="0" />
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="popup-form-submit">
                                <input type="hidden" name="_method" value="put"/>
                                <input type="hidden" th:value="*{id}" th:field="*{id}" />
                                <input type="hidden" th:value="*{nom}" th:field="*{nom}" />
                                <input class="popup-form-submit-button" type="submit" value="Valider les modifications"/>                            
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>
                
            </div>
        </div>


        
    </body>
</html>
