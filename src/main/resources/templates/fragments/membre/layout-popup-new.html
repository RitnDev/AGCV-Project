<!DOCTYPE html>
<html>
        
<!-- ------------------------------------------ POPUP NOUVEAU MEMBRE -------------------------------------------------- -->
        
        <div th:fragment="membre">
            <div id="popup-content" class="popup-content-membre">
                <table class="popup-header">
                    <tr>
                        <td class="popup-header-titre">
                            <h3 th:text="#{texte.pop.new.membre.titre}"></h3>
                        </td>
                        <td class="popup-header-close">
                            <img id="close-membre" class="button-close" src="/images/popup/button-close.png">
                        </td>
                    </tr>
                </table>
                
                <form th:action="@{/admin/newMembre}" th:object="${newMembre}" method="post">
                        
                    <table class="popup-form">
                        <tr>
                            <td class="popup-form-label">
                                <label for="prenom" th:text="#{texte.pop.new.membre.prenom}"></label>
                            </td>
                            <td class="popup-form-input">
                                <input id="prenom" 
                                       type="text" 
                                       th:value="*{prenom}" 
                                       th:field="*{prenom}" 
                                       maxlength="40"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="popup-form-label">
                                <label for="nom" th:text="#{texte.pop.new.membre.nom}"></label>
                            </td>
                            <td class="popup-form-input">
                                <input id="nom" 
                                       type="text" 
                                       th:value="*{nom}" 
                                       th:field="*{nom}" 
                                       maxlength="40"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="popup-form-submit">
                                <input class="popup-form-submit-button" type="submit" th:value="#{texte.pop.new.membre.submit}"/>                            
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>
                
            </div>
        </div>        
        
</html>
