<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    
    <head th:fragment="headerFragment">
        <title th:text="${pageTitle}">Template Title</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
        <script type="text/javascript" th:src="@{/js/commande-popup.js}" charset="utf-8" defer></script>
        <!-- https://www.youtube.com/watch?v=gLWIYk0Sd38 --> 
    </head>
    

    <body>
        <div th:replace="fragments/layout-header :: header"/>
      
        <div class="main-content">
            <div th:if="${!reponses.empty}">
                <table class="table-reponse">
                    <tbody>
                        <tr th:each="rep : ${reponses}">
                            <td th:class="${'td-rep-'+rep.key}"><span th:text="${rep.value}">rep</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br/>
            
            <div class="std-table">
                <table>
                    <thead>
                        <tr>
                            <th class="table-label" colspan="7">COMMANDES</th>
                        </tr>
                        <tr>
                            <th>Date de la commande</th>
                            <th>Membre</th>
                            <th title="club | membre">Prix du tube</th>
                            <th>Nb de tubes commandés</th>
                            <th title="Nb tubes commandés x Prix tube (membre)">Prix de la commande</th>
                            <th>Réglée ?</th>
                            <th class="table-action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${Commandes.empty}">
                            <td colspan="7">Aucune Commande créée</td>
                        </tr>
                        <tr th:each="commande : ${Commandes}">
                            <td><span th:text="${commande.getDateCommande}">Horodatage</span></td>
                            <td><span th:text="${commande.idMembre}">Membre</span></td>
                            <td title="prix club | prix membre"><span th:text="${commande.idPrixTube.getPrixComment}">prixTube</span></td>
                            <td><span th:text="${commande.nbTubeCommande}">nbTubesCommandes</span></td>
                            <td th:title="${commande.nbTubeCommande + ' x ' + commande.idPrixTube.getPrixMembreString}">
                                <span th:text="${commande.getPrixCommande}">prixCommande</span>
                            </td>
                            <td><span th:text="${commande.getRegler}">régler</span></td>
                            <td class="table-action">
                                <table class="action-input">
                                    <tr>
                                        <td class="action-input">
                                            <form action="#" th:action="@{/commande/{id}(id=${commande.id})}" th:method="post">
                                                <input type="hidden" name="_method" value="delete"/>
                                                <input id="action-input" type="submit" value="Suppr"/>
                                            </form>
                                        </td><td class="action-input">|</td>
                                        <td class="action-input">
                                            <form action="#" th:action="@{/commande/{id}(id=${commande.id})}" th:method="post">
                                                <input id="action-input" type="submit" value="Edit"/>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
            
        </div>
        
        
        <!-- pop-up section -->
        <div id="bg-popup" class="bg-popup-commande">
            <div th:replace="fragments/commande/layout-popup-new :: commande"/>
        </div>
            
        <div th:replace="fragments/layout-footer :: footer"/>
               
    </body>
    
</html>
