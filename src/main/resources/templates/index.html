<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    
    <head th:fragment="headerFragment">
        <title th:text="${pageTitle}">Template Title</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
    </head>
    

    <body>
        <div th:replace="fragments/layout-header :: header"/>
      
        <div class="main-content">
            <div th:if="${!reponses.empty}">
                <!--br/-->
                <table class="table-reponse">
                    <tbody>
                        <tr th:each="rep : ${reponses}">
                            <td th:class="${'td-rep-'+rep.key}"><span th:text="${rep.value}">rep</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br/>
            
            
            <div class="std-table">
                
                <table class="std-table-index">
                    
                    <thead th:replace="fragments/index/table-conso-header :: head" />
                    <tbody th:replace="fragments/index/table-conso-body :: body" />

                </table>
                
            </div>
            
            
        </div>
      
        <div th:replace="fragments/layout-footer :: footer"/>
    </body>
    
</html>
