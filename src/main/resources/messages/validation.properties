## VALIDATION DES DONNEES

validation.pattern.string1=^[A-Za-z\u00e9\u00e8\u00e7\u00e0\u00f6\u00f4\u00eb\u00ea\u00f9\u00e2\u00e4\u00fc\u00fb\u00ee\u00ef]{2,20}(-| )?([A-Za-z\u00e9\u00e8\u00e7\u00e0\u00f6\u00f4\u00eb\u00ea\u00f9\u00e2\u00e4\u00fc\u00fb\u00ee\u00ef]{2,20})?$
validation.pattern.string2=^([a-zA-Z\u00e9\u00e8\u00e7\u00e0\u00f6\u00f4\u00eb\u00ea\u00f9\u00e2\u00e4\u00fc\u00fb\u00ee\u00ef]+[a-zA-Z\u00e9\u00e8\u00e7\u00e0\u00f6\u00f4\u00eb\u00ea\u00f9\u00e2\u00e4\u00fc\u00fb\u00ee\u00ef0-9 -]{2,40})
validation.pattern.integer=^[1-9]\d*$
validation.pattern.integer0=^\d*$
validation.pattern.double=^(0?|[1-9]+\d*)(.|,)((0{1}|(\d{1,2})))$

